# ============================================
# DearMe 프로덕션용 Docker Compose
# ============================================
# 사용법:
#   1. .env.production.example을 .env.production으로 복사
#   2. .env.production 파일에 실제 값 입력
#   3. docker-compose -f docker-compose.prod.yml --env-file .env.production up -d
#
# 개발 환경과 동시 실행 가능 (포트/볼륨/네트워크 분리)
# - PostgreSQL: 5433 (개발: 5432)
# - Backend: 8001 (개발: 8000)
# - Frontend: 8080 (개발: 5173)
# ============================================

name: dearme-prod

services:
  # PostgreSQL Database (운영) - pgvector 확장 포함
  postgres:
    image: pgvector/pgvector:pg15
    container_name: dearme-prod-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      # 외장 SSD에 데이터 저장 (bind mount)
      - ./data/postgres-prod:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dearme-prod-network

  # FastAPI Backend (운영)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dearme-prod-backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - dearme-prod-network

  # React Frontend (운영)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ""
    container_name: dearme-prod-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dearme-prod-network

  # Cloudflare Tunnel (HTTPS)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: dearme-prod-cloudflared
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    network_mode: host

networks:
  dearme-prod-network:
    driver: bridge

volumes: {}
