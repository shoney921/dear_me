services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: dearme-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-dearme}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dearme123}
      POSTGRES_DB: ${DB_NAME:-dearme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dearme}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dearme-backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-dearme}:${DB_PASSWORD:-dearme123}@postgres:5432/${DB_NAME:-dearme}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEBUG=true
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dearme-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
