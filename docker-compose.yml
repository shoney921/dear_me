# ============================================
# DearMe 개발용 Docker Compose
# ============================================
# 사용법:
#   docker-compose up -d
#   docker-compose exec backend python -m scripts.seed_data
# ============================================

name: dearme-dev

services:
  # PostgreSQL Database (개발)
  postgres:
    image: postgres:15
    container_name: dearme-dev-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-dearme}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dearme123}
      POSTGRES_DB: ${DB_NAME:-dearme}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dearme}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dearme-dev-network

  # FastAPI Backend (개발)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dearme-dev-backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-dearme}:${DB_PASSWORD:-dearme123}@postgres:5432/${DB_NAME:-dearme}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEBUG=true
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - dearme-dev-network

  # React Frontend (개발)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dearme-dev-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev -- --host
    networks:
      - dearme-dev-network

networks:
  dearme-dev-network:
    driver: bridge

volumes:
  postgres_data_dev:
